<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class=" container-fluid  p-0 vh-100 ">
        <div class="row ">
            <div class=" col-sm-6  px-5 ">
                <div class="logo">
                    <img src="images/logo without bg.png" alt="">
                </div>
                <p class=" h3 text-primary mt-2">WELCOME</p>
                <p class="text-muted mt-2">Create an Account </p>
                <form class="row g-3">
                    <div class="col-md-6 ">
                      <label for="firstName" class="form-label">first Name</label>
                      <input type="text" class="form-control" id="first Name">
                      <!-- <div class="valid-feedback">Valid.</div> -->
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">last name</label>
                      <input type="text" class="form-control" id="lastName">
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="birthdate" class="form-label">Birth Date</label>
                        <input type="date" class="form-control" id="birthdate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gender">Select Gender</label><br>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                          <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                          <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                          <label class="form-check-label" for="other">Other</label>
                        </div>
                      </div>
                    <div class="col-12">
                      <label for="email" class="form-label">Enter Email Address : </label>
                      <input type="email" class="form-control" id="email" >
                    </div>
                    <div class="col-12">
                      <label for="username" class="form-label">Enter Username</label>
                      <input type="text" class="form-control" id="username" placeholder="username">
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Unique Password</label>
                        <input type="password" class="form-control" id="password" placeholder="******">
                    </div>
                    <div class="col-12">
                        <label for="confirmpassword" class="form-label">confirm password</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="******">
                    </div>    
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label text-muted" for="gridCheck">
                          By Clicking, you are accepting to our Terms & Conditions
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary form-control">Sign in</button>
                    </div>
                  </form>
                  <p class="mt-3 text-muted text-center ">
                   Already Have an account <a href="index.html" class=" d-inline-block mr-3">signIn</a> 
                </p>
            </div>
            <div class=" col-sm-6 img-fluid">
                <img src="images/background-img.jpg" class="img-fluid">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
