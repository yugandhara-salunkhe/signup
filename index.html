<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class=" container-fluid m-auto p-0  vh-100">
        <div class="row">
            <div class=" col-sm-5  p-5 ">
                <div class="logo">
                    <img src="images/logo without bg.png" alt="">
                </div>
                <p class=" h3 text-primary mt-2">WELCOME</p>
                <p class="text-muted mt-2">Enter Your Login Details</p>
                <form action="">
                    <div class="mb-3 mt-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-check mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Keep me signing
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                  </form>
                  <p class="mt-3 d-flex justify-content-between">
                    <a href="register.html" >New User</a> 
                    <a href="#">forgot password </a>
                </p>
            </div>
            <div class=" col-sm-7 img-fluid">
                <img src="images/background-img.jpg" class="img-fluid">
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
